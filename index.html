<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <title>SignUp form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <img
        src="https://images.unsplash.com/photo-1652652515490-1f490e0e2a00?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Background Image"
        class="background-img"
      />
      <div class="logo-container">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Logo"
          class="logo"
        />
        <h1 class="title rubik-moonrocks-regular">ODIN</h1>
      </div>
      <footer>
        <p class="photo-credit">
          Photo by <a href="">Fabien Geff</a> on <a href="">Unsplash</a>
        </p>
      </footer>
    </aside>
    <main>
      <header>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus
          provident illo animi maiores beatae recusandae ad iste iure. Maxime
          eius..
        </p>
        <p>You know you want to.</p>
      </header>
      <form action="">
        <fieldset class="inputs">
          <legend>Let's do this!!</legend>
          <div class="first-name input">
            <label for="">FIRST NAME</label> <input type="text" />
          </div>
          <div class="last-name input">
            <label for="">LAST NAME</label> <input type="text" />
          </div>
          <div class="email input">
            <label for="">EMAIL</label> <input type="email" />
          </div>
          <div class="phone input">
            <label for="">PHONE NUMBER</label> <input type="tel" />
          </div>
          <div class="password input">
            <label for="">PASSWORD</label> <input type="password" />
          </div>
          <div class="confirm-password input">
            <label for="">CONFIRM PASSWORD</label> <input type="password" />
          </div>
        </fieldset>
        <fieldset class="submit">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
